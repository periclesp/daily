<!doctype html>
<html lang="en" data-framework="es6">
  <head>
    <meta charset="utf-8">
    <title>Daily - Vanilla JS todo app</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1 class="serif">Today</h1>
        <input class="new-todo" placeholder="new task" autofocus>
      </header>
      <section style="display:none" class="main">
        <input class="toggle-all" type="checkbox" style="display:none;">
        <label for="toggle-all" style="display:none;">Mark all as complete</label>
        <ul class="todo-list"></ul>
        <footer class="footer">
          <span class="todo-count"></span>
          <div class="filters sans">
            <a href="#/" class="selected">All</a>
            <a href="#/active">Active</a>
            <a href="#/completed">Completed</a>
          </div>
          <button class="sans clear-completed" style="display:none;">Clear completed</button>
        </footer>
      </section>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
    </footer>
    <script src="dist/bundle.js"></script>
    <script src="assets/base.js"></script>
    <link rel="stylesheet" href="assets/base.css">
  </body>
</html>
